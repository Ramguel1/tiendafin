<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Abarrotes Furcio</title>
</head>
<body class="text-center" onload="cargarProductos();">
    
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid text-center">
            <h1 class=" navbar-brand m-auto">Abarrotes Furcio</h1>
        </div>
    </nav>


  
         
       


   
    <div class="container-fluid"  >
        <div class="card text-center mt-4"  >
           <div class="card-header"  >
               <img src="tiendal.png" alt="" height="100px">
           </div>
           <div class="card-body"  >
               <table class="table"  >
        <tr>
          <td>
             <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#gestionProductos" onclick="verProductos()"><i class="bi bi-gear-wide-connected"></i></button>
          </td>
           <td>
               <h2>Producto</h2>
           </td>
           <td>
               <h2>Imagen</h2>
           </td>
           <td>
               <h2>Precio</h2>
           </td>
        <td>
           <h2>Cantidad</h2>
        </td>
        <td>
           <h2>Agregar</h2>
        </td>
        </tr>
        <tr> 
            
          <td></td>
           <td class="align-midle">
           <select name="producto" id="productos" class="form-control">
           </select>
        </td>
        <td class="align-midle">
           <img src="tiendal.png" alt="" id="imgProducto" height="80px">
        </td>
        <td class="align-midle"><h1 id="precioProducto">$0</h1></td>
        <td class="align-midle">
           <h1 id="vcantidad">1</h1>
           <input type="range" min="1" max="10" value="1" class="form-control" id="inputCantidad">
        </td>
        <td class="align-midle">
           <button class="btn btn-primary" id="agregarCarrito"> <i class="bi bi-bag-plus-fill"></i></button>
        </td>
        </tr>
       </table>
        <div id="carrito"></div>
           </div>
           <div class="card-footer text-body-secondary">
               Ramses
           </div>
        </div>
           </div>
  
        
 <!-- Modal -->
 <div class="modal fade" id="gestionProductos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog  modal-dialog-centered modal-xl" >
      <div class="modal-content" >
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">GESTION PRODUCTOS</h1> 
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
        </div>
        <div class="modal-body">
          <table class="table w-100 m-auto">
             <tr>
                <td>
                   <label for="producto" class="form-label">Nombre producto</label>
                   <input type="text" class="form-control" id="nombreProducto">
 
                </td>
             
                <td>
                   <label for="precio" class="form-label">Precio</label>
                   <input type="number" class="form-control" id="pProducto">
                   
                </td>
                <td>
                   <button onclick="addProducto()" class="btn btn-secondary"><i class="bi bi-plus-circle-dotted"></i></button>
 
                </td>
             </tr>
          </table>
             
             <h2>GESTION PRODUCTOS</h2>
             <div id="listaProductos">
 
          </div>
       </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Guardar</button>
        </div>
      </div>
    </div>
  </div>
 
    
       
<script src="sweetalert2.all.min.js"></script>
        <script src="app.js"></script>
        <script src="bootstrap.bundle.min.js"></script>
        
    </body>
   
</body>
</html>
